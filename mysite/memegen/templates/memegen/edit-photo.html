<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>MemeGen</title>

    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <!-- Konva -->
    <script src="https://unpkg.com/konva@5.0.3/konva.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'memegen/css/starter-template.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #1a5276">
      <a class="navbar-brand" href="{% url 'search' %}">MemeGen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <form id="editImgForm" onsubmit="return false">
        <div class="form-group row">
          <label for="formCaption" class="col-sm-3 col-md-2 col-form-label">Text To Add:</label>
            <div class="col-sm-9 col-md-6">
              <input id="formCaption" class="form-control" name="caption" placeholder="Write something here!" maxlength="140" required/>
            </div>
        </div>
        <div class="form-group row">
          <label for="fontColor" class="col-sm-3 col-md-2 col-form-label">Font Color:</label>
          <div class="col-sm-3 col-md-2">
            <input id="fontColor" class="form-control" type="color" name="fontcolor" />
          </div>
          <label for="fontSize" class="col-sm-3 col-md-2 col-form-label">Font Size:</label>
          <div class="col-sm-3 col-md-2">
            <input id="fontSize" class="form-control" type="number" name="fontsize" min="18" max="128" value="32" />
          </div>
        </div>
        <button id="formSubmit" type="submit" class="btn btn-primary btn-dark" style="background-color: #1a5276" onclick="change_photo()">Update Image</button>
        <button id="downloadImage" type="submit" class="btn btn-secondary" style="background-color: #34495e" onclick="save_photo()">Download Image</button>
      </form>
      <br />
      <!--To be referenced by canvas-->
      <img src="{{ img_url }}" crossorigin="anonymous" id="srcImg" hidden>

      <!--TODO: Added instructions for user-->
      <div id="container"></div>
      {% load static %}
      <script src="{% static 'memegen/js/edit_photo.js' %}"></script>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

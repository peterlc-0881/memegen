<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/konva@5.0.3/konva.min.js"></script>

    <title>MemeGen</title>
    </head>

    <body>
        <form id="editImgForm" onsubmit="return false">
            <div class="form-group row">
                <label for="formCaption" class="col-sm-3 col-md-1 col-form-label">Text To Add:</label>
                <div class="col-sm-9 col-md-3">
                    <input id="formCaption" class="form-control" name="caption" placeholder="Write something here!" maxlength="140" required/>
                </div>
            </div>
            <div class="form-group row">
                <label for="fontColor" class="col-sm-3 col-md-1 col-form-label">Font Color:</label>
                <div class="col-sm-3 col-md-1">
                    <input id="fontColor" class="form-control" type="color" name="fontcolor" />
                </div>
                <label for="fontSize" class="col-sm-3 col-md-1 col-form-label">Font Size:</label>
                <div class="col-sm-3 col-md-1">
                    <input id="fontSize" class="form-control" type="number" name="fontsize" min="18" max="128" value="32" />
                </div>
            </div>
            <div>
                <input id="formSubmit" type="submit" value="Update Image" class="btn btn-primary" onclick="change_photo()" />
                <input id="downloadImage" type="submit" value="Download" class="btn btn-primary" onclick="save_photo()" />
            </div>
        </form>
        <br />
        <!--To be referenced by canvas-->
        <img src="{{ img_url }}" crossorigin="anonymous" id="srcImg" hidden>

        <!--TODO: Added instructions for user-->
        <div id="container"></div>
        {% load static %}
        <script src="{% static 'memegen/js/edit_photo.js' %}"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
